<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Saver</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><style>path{stroke:%23212529}@media (prefers-color-scheme:dark){path{stroke:%23e0e0e0}}</style><path d='M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72' fill='none' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/><path d='M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72' fill='none' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/></svg>" type="image/svg+xml">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.7.0"
        }
      }
    </script>
    <script type="module" src="index.tsx"></script>
</head>
<body>
    <header>
        <h1>My Link Shelf</h1>
        <p>Your personal collection of favorite websites.</p>
        <div class="theme-switcher" role="radiogroup" aria-labelledby="theme-label">
            <span id="theme-label" class="sr-only">Choose a theme</span>
            <button type="button" role="radio" aria-checked="true" data-theme="light" class="theme-btn active">Light</button>
            <button type="button" role="radio" aria-checked="false" data-theme="dark" class="theme-btn">Dark</button>
            <button type="button" role="radio" aria-checked="false" data-theme="sepia" class="theme-btn">Sepia</button>
        </div>
    </header>

    <main>
        <form id="add-link-form" aria-labelledby="form-heading">
            <h2 id="form-heading" class="sr-only">Add a new link</h2>
            <div class="form-group">
                <label for="link-name">Site Name</label>
                <input type="text" id="link-name" name="link-name" placeholder="e.g., Google" required>
            </div>
            <div class="form-group">
                <label for="link-url">Site URL</label>
                <input type="url" id="link-url" name="link-url" placeholder="e.g., https://google.com" required>
            </div>
            <button type="submit">Add Link</button>
        </form>

        <div class="search-container">
            <label for="search-bar" class="sr-only">Search links</label>
            <input type="search" id="search-bar" placeholder="Search links by name...">
        </div>

        <section id="links-container" aria-label="Saved links"></section>
    </main>
</body>
</html>
